<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="fullName">FullName</label>
                            <input type="text" class="form-control" formControlName="fullName">
                       
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>

                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control" formControlName="userName">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>

                        <div class="form-group ">
                            <label for="conformPassword">Confirm Password</label>
                            <input type="password " class="form-control" formControlName="conformPassword">
                        </div>

                        <div class="form-group">
                            <div class="checkboxrow">
                                <input type="checkbox" class="form-check-input" id="tnc">
                                <label for="tnc" class="form-check-label">Agree with terms and conditions</label>

                                <div class="invalid-feedback">
                                    <div>Please agree with terms and conditions</div>
                                </div>
                            </div>
                        </div>

                        <div class=" form-group ">
                            <button type="submit " class="btn btn-success">Register</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
